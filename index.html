<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIDDEN POINT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-pink: #ff00a0;
            --neon-purple: #c724ff;
            --dark-bg: #0a0a10;
            --card-bg: rgba(20, 15, 30, 0.7);
            --grid-color: rgba(255, 0, 128, 0.1);
        }

        body {
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            font-family: 'Exo', sans-serif;
        }

        /* Efecto de fondo futurista */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 0, 128, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 128, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 30% 60%, rgba(255, 0, 128, 0.05) 0%, transparent 20%);
            z-index: -1;
        }

        /* Grid animado */
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 30px 30px; }
        }

        /* Contenedor principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header futurista */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid rgba(255, 0, 128, 0.3);
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff00a0, #ff0077, #ff0066);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 0, 128, 0.5);
            letter-spacing: 3px;
            position: relative;
            animation: neonPulse 3s infinite alternate;
        }

        @keyframes neonPulse {
            0% { text-shadow: 0 0 10px rgba(255, 0, 128, 0.5); }
            100% { text-shadow: 0 0 25px rgba(255, 0, 128, 0.8), 0 0 50px rgba(255, 0, 128, 0.4); }
        }

        .logo::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff00a0, transparent);
        }

        .tagline {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: right;
            max-width: 300px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 300;
        }

        /* Hero Section con tipografía futurista */
        .hero {
            text-align: center;
            padding: 4rem 1rem;
            margin-bottom: 3rem;
            position: relative;
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff00a0, #ff0077, #ff0066);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 128, 0.4);
            animation: pulse 2s infinite;
            letter-spacing: 2px;
            font-weight: 700;
            margin-top: 2rem;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(255, 0, 128, 0.4); }
            50% { text-shadow: 0 0 30px rgba(255, 0, 128, 0.8); }
            100% { text-shadow: 0 0 10px rgba(255, 0, 128, 0.4); }
        }

        .hero p {
            font-family: 'Exo', sans-serif;
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 800px;
            margin: 0 auto 2rem;
            line-height: 1.6;
            font-weight: 300;
        }

        /* Botones de categorías con estilo futurista */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .category-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 0, 128, 0.3);
            border-radius: 10px;
            padding: 2rem 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .category-card::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00a0, #ff0077, #ff0066, #ff00a0);
            z-index: -1;
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(255, 0, 128, 0.2);
            border-color: rgba(255, 0, 128, 0.6);
        }

        .category-card:hover::before {
            opacity: 0.5;
        }

        .category-card i {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: #ff0077;
            text-shadow: 0 0 15px rgba(255, 0, 128, 0.7);
            filter: drop-shadow(0 0 5px rgba(255, 0, 128, 0.5));
        }

        .category-card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .category-card p {
            font-family: 'Exo', sans-serif;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
            font-size: 1rem;
            font-weight: 300;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 0.9rem 2.2rem;
            background: transparent;
            color: #ff0077;
            border: 2px solid #ff0077;
            border-radius: 30px;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.2);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 128, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .btn:hover {
            background: rgba(255, 0, 128, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.6);
            color: #ff66b2;
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        /* Footer futurista */
        footer {
            margin-top: 5rem;
            text-align: center;
            padding: 2rem;
            border-top: 1px solid rgba(255, 0, 128, 0.3);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            font-family: 'Exo', sans-serif;
        }

        footer p {
            font-weight: 300;
        }

        /* Animación de partículas */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 0, 128, 0.6);
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.8);
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(20px, 20px); }
            50% { transform: translate(10px, 30px); }
            75% { transform: translate(-20px, 10px); }
        }

        /* Efecto de terminal */
        .terminal-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                rgba(0, 0, 0, 0.1) 0px,
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            opacity: 0.3;
            z-index: -1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            .tagline {
                text-align: center;
                margin-top: 1rem;
            }
            
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .category-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-lines"></div>
    <div class="terminal-effect"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <div class="logo">HIDDEN POINT</div>
            <div class="tagline">Cursos</div>
        </header>
        
        <section class="hero">
            <h1>Aprende</h1>
            <p>de una vez lokite</p>
        </section>
        
        <div class="category-grid">
            <div class="category-card">
                <i class="fas fa-rocket"></i>
                <h2>Introducción</h2>
                <p>Fundamentos esenciales</p>
                <a href="#" class="btn">ACCEDER</a>
            </div>
            
            <div class="category-card">
                <i class="fab fa-java"></i>
                <h2>Java</h2>
                <p>Dominar Java</p>
                <a href="#" class="btn">ACCEDER</a>
            </div>
            
            <div class="category-card">
                <i class="fab fa-python"></i>
                <h2>Python</h2>
                <p>Dominar python</p>
                <a href="#" class="btn">ACCEDER</a>
            </div>
            
            <div class="category-card">
                <i class="fab fa-js"></i>
                <h2>JavaScript</h2>
                <p>Dominar JavaScript</p>
                <a href="#" class="btn">ACCEDER</a>
            </div>
            
            <div class="category-card">
                <i class="fas fa-database"></i>
                <h2>SQL</h2>
                <p>Dominar SQL</p>
                <a href="#" class="btn">ACCEDER</a>
            </div>
        </div>
        
        <footer>
            <p>HIDDEN POINT &copy; 2025</p>
        </footer>
    </div>

    <script>
        // Crear partículas flotantes
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamaño aleatorio
                const size = Math.random() * 10 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posición inicial aleatoria
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Opacidad aleatoria
                const opacity = Math.random() * 0.5 + 0.3;
                particle.style.opacity = opacity;
                
                // Color neon aleatorio
                const hue = Math.floor(Math.random() * 20) + 320;
                particle.style.background = `hsla(${hue}, 100%, 60%, ${opacity})`;
                particle.style.boxShadow = `0 0 10px hsla(${hue}, 100%, 60%, 0.8)`;
                
                // Animación con duración aleatoria
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
            
            // Efecto de hover en las tarjetas
            const cards = document.querySelectorAll('.category-card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-10px) scale(1.03)';
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0) scale(1)';
                });
            });
            
            // Efecto de escritura en el título
            const heroTitle = document.querySelector('.hero h1');
            const originalText = heroTitle.textContent;
            heroTitle.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    heroTitle.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            };
            
            setTimeout(typeWriter, 1000);
        });
    </script>
</body>
</html>
